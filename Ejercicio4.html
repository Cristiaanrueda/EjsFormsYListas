<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Formulario de registro</h1>

    <form>
        <label>
        Nombre: <input type="text">
        </label>
        <br>
        <br>
        <label>
        Apellidos: <input type="text">
        </label>
        <br>
        <br>
        <label>
        Sexo: <input type="radio" name="sexo">hombre <input type="radio" name="sexo">mujer
        </label>
        <br>
        <br>
        <label>
        Correo: <input type="email">
        </label>
        <br>
        <br>
        <label>
            Poblacion: <select name="Poblacion" id="pbl">
                <option value="1">Argentina</option>
                <option value="2">Brasil</option>
                <option value="3">Chile</option>
                <option value="4">Colombia</option>
                <option value="5">Uruguay</option>
                <option value="6">Ecuador</option>
                <option value="7">Peru</option>
            </select>
        </label>
        <br>
        <br>
        <label>
            Descripcion: <textarea name="Descripcion" id="dsc" cols="60" rows="5"></textarea>
        </label>
        <br>
        <br>
        <label>
            <input type="checkbox">Deseo recibir informacion sobre novedades y ofertas
        </label>
        <br>
        <br>
        <label>
            <input type="checkbox">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre proteccion de datos
        </label>
        <br>
        <br>
        <label>
            <input type="submit" value="Enviar">
        </label>
    </form>

</body>

</html>
